<!DOCTYPE html>

<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Register</h1>
<form>
	
		<label for="first_name">
			First Name:
		</label>
		<input name="fname" id="first_name" type="text" placeholder="name" required>

		<label for="last_name">
			Last Name:
		</label>
		<input name="lname" id="last_name" type="text" placeholder="last name" required>
	
		<br>
	
		<label for="male">Male</label>
		<input name="gender" type="radio" id="male" value="male">
		<label for="female">Female</label>
		<input name="gender" type="radio" id="female" value="female">
		<label for="other">Other</label>
		<input name="gender" type="radio" id="other" value="other">
	
		<br>
	
		<label for="email">Email</label>
		<input name="email" id="email" type="email" placeholder="your email" required>
		<label for="pass">Password</label>
		<input name="password" id="pass" type="password" placeholder="password" pattern="[a-z]{5,10}" title="Use 5 to 10 lowercase characters" required>
	
		<br>
	
		<label for="birthday">Birthday:</label>
		<select name="month">
			<option>Month</option>
			<option>January</option>
			<option>February</option>
			<option>March</option>
			<option>April</option>
			<option>May</option>
		</select>
		<select name="day">
			<option>Day</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
		</select>
		<select name="year">
			<option>Year</option>
			<option>1992</option>
			<option>1993</option>
			<option>1994</option>
			<option>1995</option>
			<option>1996</option>
		</select>
	
		<br>
	
		<label for="agree">I agree to the terms and conditions</label>
		<input id="agree" type="checkbox">
	
		<br>
	<input type="submit">
</form>
	
</body>
</html>
